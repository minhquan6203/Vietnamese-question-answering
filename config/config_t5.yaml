data:
  dataset_folder: data
  train_dataset: train.csv
  val_dataset: dev.csv
  test_dataset: test.csv
  pretraining_dataset: train_context.csv
  use_id: False # nếu set là True thì có sử dụng thông tin id, ngược lại thì không

tokenizer:
  padding: max_length
  max_input_length: 64
  max_target_length: 64
  truncation: True

text_embedding:
  type: pretrained #có 3 loại, pretrained, tf_idf, count_vec
  add_new_token: False
  text_encoder: VietAI/vit5-base
  freeze: False

generator_args:
  max_length: 64
  num_beams: 4
  length_penalty: 1.5
  no_repeat_ngram_size: 3
  early_stopping: True

model:
  type_model: t5

train:
  output_dir: checkpoint
  pretraining: True
  seed: 12345
  num_train_epochs: 100
  patience: 5
  learning_rate: 3.0e-5
  weight_decay: 0.01
  metric_for_best_model: f1
  per_device_train_batch_size: 32
  per_device_valid_batch_size: 32

inference:
  test_dataset: /content/data/test.csv
  batch_size: 2048